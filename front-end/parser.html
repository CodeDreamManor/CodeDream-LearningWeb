<script type="text/javascript">
    window.onload = function(){
        $.ajax({
            type: "GET",
            url: "http://rap2api.taobao.org/app/mock/115879/course/getCourseList",
            data: {},
            dataType: "json",
            success: function(data){
                var value = 0;
                var courseIndex = document.getElementById("courseIndex");
                var courseSelectIndex = document.getElementById("_label");
                var courseArr = data["courseList"];
                for (var i = 0; i < courseArr.length; i++){
                    var liTemp = document.createElement("li");
                    var aTemp = document.createElement("a");
                    aTemp.className = "scroll always-hide";
                    aTemp.innerHTML = courseArr[i]["name"];
                    aTemp.href = "javascript: jumpToCoursePage(" + courseArr[i]["courseID"] + ");";

                    aTemp.id = "course" + courseArr["courseID"];
                    liTemp.appendChild(aTemp);
                    courseIndex.append(liTemp);
                }
            },
            error : function(data){
                alert("error");
            }
        })
    };
    function convert(){
    };
    $("#code-post").click(function(){
        var result;
        $.ajax({
            type: "POST",
            url: "http://rap2api.taobao.org/app/mock/115879/compiler",
            data: {language:$("#_label").val(),code:$("#code").val()},
            dataType: "json",
            success: function(data){
                if(data["responseStatus"] === 0){
                    alert("编译成功");
                    result = data["result"];
                //document.getElementById("_")
                }
                else{
                    alert("编译失败");
                }
            },
            error: function(data){
                alert("error");
            }
        });
    });
    function jumpToCoursePage(i){
        $.ajax({
            type : "POST",
            url : "http://rap2api.taobao.org/app/mock/115879/course/selectCourse",
            data : {courseID : i},
            success : function(data){
                alert("success!!!");
                $(window).attr('location','./html-course.html');
            },
            error : function(data){
                alert("error!!!");
            }
        })
    };
</script>
